<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database of accounts</title>
</head>
<body>
    <h2>Account database (just a preview)</h2>

    {% for account in accounts %}
        <span>#{{ account[0] }}</span>
        <span>{{ account[1] }}</span>
        <span>{{ account[2] }}</span>
        <span>{{ account[3] }}</span>
        <br>
    {% endfor %}

</body>
</html>
